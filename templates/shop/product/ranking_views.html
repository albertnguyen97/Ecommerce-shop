{% extends "base.html" %}
{% block title %}Product ranking{% endblock %}
{% block content %}
  <h1>Product ranking views</h1>
  <ol>
    {% for product in most_viewed %}
      <li>
        <a href="{{ product.get_absolute_url }}">
          {{ product.name }}
        </a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
