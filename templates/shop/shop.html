{% extends "base.html" %}
{% load static %}
{% block title %}Shop{% endblock %}
<link href="{% static 'css/base.css' %}" rel="stylesheet">

{% block content %}
  {% if request.user.is_authenticated %}
    <div class="shop-content">
      <p>Welcome to your shop.</p>
      <p>You can <a href="{% url "shop:create" %}">add a product</a>.</p>
      <p>You can <a href="{% url "shop:product_list_shop" %}">show products</a>.</p>
    </div>
  {% else %}
    <p>Please <a href="{% url "login" %}">log in</a> to access your shop.</p>
  {% endif %}
{% endblock %}
